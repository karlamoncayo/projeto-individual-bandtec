<html lang="pt">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!--header inicio-->
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html"> O que é veganismo</a></li>
                    <li><a href="index.html"> Quem sou</a></li>

                    <li><a href="">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--header fim-->

    <div class="pag-login">
        <div class="container">
            <div class="box-login">
                <h1 class="laranja">Login</h1>
                <form id="form_login" method="POST" onsubmit="return entrar()">
                    Email:
                    <input type="text" class="input-padrao" name="emailLogin">
                    <br>
                    Senha:
                    <input type="password" class="input-padrao" name="senhaLogin">
                    <br>
                    <button id="btn_entrar" class="btn">Entrar</button>
                </form>

                <div class="extra">
                    <div id="div_erro" class="msg_erro">
                    </div>

                    <img src="images/espera.gif" id="img_aguarde"  >
                    
                </div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <footer>
        <div class="container">
                <div>
                    <p>© Copyright Mas nem peixe? Todos os direitos reservados.</p>
                </div>
        </div>
    </footer>
    <!--footer fim-->
</body>

</html>
<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {
            console.log('teste' , resposta);
            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.emailLogin;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'pesquisaproduto.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
