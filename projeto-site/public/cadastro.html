<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj. Individual | Meu nome aqui</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato-e-login.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--header inicio-->
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html"> O que é veganismo</a></li>
                    <li><a href="index.html"> Quem sou</a></li>
                    <li><a href="index.html">Principais Marcas</a></li>
                    <li><a href="index.html"> Contato</a></li>
                    <li><a href="pesquisaproduto.html"> Pesquisa de produtos</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--header fim-->

    <div class="cadastro bg-laranja-claro">
        <div class="container">
            <h1 class="laranja">Cadastre-se</h1>
            <div class="formulario">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="input-padrao" autofocus="autofocus"
                        placeholder="Primeiro nome" required>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" class="input-padrao" autofocus="autofocus"
                        placeholder="Sobrenome" required>
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" class="input-padrao" autofocus="autofocus"
                        placeholder="(xx)xxxxxxxxx" required maxlength="11">
                    <label for="idade">Idade</label>
                    <input type="text" name="idade" class="input-padrao" autofocus="autofocus" placeholder="Idade"
                        required minlength="2">
                    <label for="login">Email</label>
                    <input type="text" name="login" class="input-padrao" placeholder="Usuário para login" required>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="input-padrao" placeholder="Insira a senha" required
                        minlength="8">

                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn">
                </form>
                <div class="linha"></div>
                <img src="images/espera.gif" id="img_aguarde" style="display: none;" width="100px">

                <div id="div_erro" style="background-color: #FFF6E0; color: #309515; display: none;">
                    Erro no cadastro, tente novamente!
                </div>
            </div>
            <div class="imagem-lateral">
                <img src="images/cadastro1.jpg">
            </div>
        </div>
    </div>



    <!--footer inicio-->
    <footer>
        <div class="container">
            <div>
                <p>© Copyright Mas nem peixe? Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
    <!--footer fim-->
</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }

</script>
